<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Flexassignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row1">
        <div class="word">Assignment</div>
        <span class="material-symbols-outlined"> search </span>
      </div>

      <div class="row2">
        <div class="icon">
        <span class="material-symbols-outlined"> settings </span>
        <span class="material-symbols-outlined">
          person_search
          </span>
          <span class="material-symbols-outlined">
            check_box
            </span>
          </div>
            <div class="follow">
            <div class="button">
              Follow
              <span class="material-symbols-outlined">
                add
                </span>
            </div>
          </div>
      </div>
      

      <div class="row3">
        <div class="buttons">
          <div class="home">Home</div>
        </div>
        <div class="buttons">
          <div class="note">Get Ready For Code</div>
        </div>
          <div class="buttons">
          <div class="UI">Swift UI Note</div>
        </div>
          <div class="buttons">
          <div class="html">HTML Note</div>
        </div>
          <div class="buttons">
          <div class="python">Python Note</div>
        </div>
          <div class="buttons">
          <div class="jv">JavaScript Note</div>
        </div>
          <div class="buttons">
          <div class="cpp">C++ Note</div>
        </div>
        </div>
      </div>

      <div class="row4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
